<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Telugu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Learn Telugu</h1>
    <p>Click on a letter to hear its pronunciation.</p>
  </header>

  <main>
    <section id="alphabet">
      <h2>Telugu Alphabet - Vowels</h2>
      <div class="grid">
        <button data-audio="audio/a.mp3">అ (a)</button>
        <button data-audio="audio/aa.mp3">ఆ (aa)</button>
        <button data-audio="audio/i.mp3">ఇ (i)</button>
        <button data-audio="audio/ii.mp3">ఈ (ii)</button>
        <button data-audio="audio/u.mp3">ఉ (u)</button>
        <!-- Add more vowels -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Learn Telugu</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
